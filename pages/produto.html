<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Mirror Fashion</title>
        <link rel="stylesheet" href="../css/produto.css">
    </head>
    <body>
        <header class="container-header"><!--INÍCIO - header -->

            <img src="../img/logo.png" alt="Logo da Mirror Fashion">            

            <p class="sacola">
                Nenhum item na sacola de compras
            </p>

            <nav class="menu-opcoes">
                <ul>
                    <li><a href="#">Sua Conta</a></li>
                    <li><a href="#">Lista de Desejos</a></li>
                    <li><a href="#">Cartão Fidelidade</a></li>
                    <li><a href="pages/about.html">Sobre</a></li>
                    <li><a href="#">Ajuda</a></li>
                </ul>
            </nav>

        </header><!--FIM - header --> 
        <div class="container">
            <div class="produto"><!--Selecionar Produto -->  
                <h1>Fuzzy	Cardigan</h1>
                <p>por	apenas	R$	129,90</p>
                <form>
                    <fieldset	class="cores">
                        <legend>Escolha	a	cor:</legend>
                        <input	type="radio" name="cor" value="verde" id="verde" checked>
                        <label	for="verde">
                            <img	src="../img/produtos/foto1-verde.png" alt="Produto	na	cor	verde">
                        </label>
                        <input	type="radio" name="cor" value="rosa" id="rosa">
                        <label	for="rosa">
                            <img	src="../img/produtos/foto1-rosa.png" alt="Produto	na	cor	rosa">
                        </label>
                        <input	type="radio" name="cor" value="azul" id="azul">
                        <label	for="azul">
                            <img	src="../img/produtos/foto1-azul.png" alt="Produto	na	cor	azul">
                        </label> 
                    </fieldset>
                    <input	type="range" min="36" max="46" value="42" step="2" name="tamanho">
                    <button	class="comprar">Comprar</button>
                </form>
            </div><!-- FIM - Selecionar Produto -->
        </div>
        <footer><!--INÍCIO - rodapé -->
            <div class="container-rodape">

                <div class="image-copy">
                    <img src="../img/logo-rodape.png" alt="Logo da Mirror Fashion"> 
                </div> 
                <ul class="social">                                     
                    <li><a href="https://www.github.com/douglasabnovato/">Github</a></li> 
                    <li><a href="https://medium.com/@douglasabnovato">Medium</a></li> 
                    <li><a href="https://www.instagram.com/douglasabnovato/">Instagram</a></li> 
                    <li><a href="https://www.facebook.com/douglasabnovato/">Facebook</a></li>                  
                    <li><a href="https://www.twitter.com/douglasabnovato/">Twitter</a></li>
                </ul>
            </div>   
        </footer><!--FIM - rodapé -->
    </body>
</html>
